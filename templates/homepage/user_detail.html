{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Foydalanuvchi ma'lumotlari</h2>
                    <div class="mb-3">
                        <label class="form-label">Foydalanuvchi nomi:</label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ism:</label>
                        <input type="text" class="form-control" value="{{ user.first_name }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Familiya:</label>
                        <input type="text" class="form-control" value="{{ user.last_name }}" disabled>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'home' %}" class="btn btn-secondary">Bekor qilish</a>
                        <a href="{% url 'change_password' %}" class="btn btn-primary">Parolni o'zgartirish</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
